<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NL → SQL · SGB 8</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Syne:wght@400;600;700&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg:        #0e0e0f;
    --surface:   #18181b;
    --border:    #2a2a2e;
    --text:      #e2e2e5;
    --text-dim:  #6b6b70;
    --accent:    #7c6aff;
    --accent-glow: rgba(124,106,255,0.25);
    --green:     #4ade80;
    --red:       #f87171;
  }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* ── Header ── */
  header {
    width: 100%;
    max-width: 780px;
    padding: 48px 24px 0;
    text-align: center;
  }
  header h1 {
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: -0.02em;
  }
  header h1 span { color: var(--accent); }
  header p {
    color: var(--text-dim);
    font-size: 0.82rem;
    margin-top: 6px;
    font-weight: 400;
  }

  /* ── Chat-Verlauf ── */
  #chat {
    width: 100%;
    max-width: 780px;
    padding: 32px 24px;
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .msg {
    display: flex;
    gap: 12px;
    animation: fadeUp 0.3s ease;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .msg-avatar {
    width: 32px; height: 32px;
    border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    font-size: 0.75rem;
    flex-shrink: 0;
    font-weight: 600;
  }
  .msg-avatar.user   { background: var(--accent); color: #fff; }
  .msg-avatar.bot    { background: var(--surface); border: 1px solid var(--border); color: var(--text-dim); }

  .msg-body { flex: 1; }
  .msg-label {
    font-size: 0.7rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-bottom: 4px;
  }
  .msg-text {
    font-size: 0.88rem;
    line-height: 1.5;
    color: var(--text);
  }

  /* ── SQL-Block ── */
  .sql-block {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 2px;
  }
  .sql-block-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 14px;
    border-bottom: 1px solid var(--border);
  }
  .sql-block-header span {
    font-size: 0.7rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }
  .sql-block-header .btn-row {
    display: flex; gap: 6px;
  }
  .copy-btn, .error-btn, .exec-btn, .dataset-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-family: 'Syne', sans-serif;
    font-size: 0.7rem;
    padding: 3px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .copy-btn:hover  { border-color: var(--accent); color: var(--accent); }
  .copy-btn.copied { color: var(--green); border-color: var(--green); }
  .error-btn:hover { border-color: var(--red); color: var(--red); }
  .exec-btn:hover  { border-color: var(--green); color: var(--green); }
  .dataset-btn:hover { border-color: var(--accent); color: var(--accent); }

  pre {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.82rem;
    color: var(--green);
    padding: 14px;
    white-space: pre-wrap;
    word-break: break-all;
    line-height: 1.6;
  }

  /* ── Fehler-Eingabe (unter SQL-Block) ── */
  .error-input-wrap {
    margin-top: 8px;
    background: rgba(248,113,113,0.06);
    border: 1px solid rgba(248,113,113,0.2);
    border-radius: 8px;
    padding: 10px 12px;
    display: none; /* wird per JS eingeschaltet */
  }
  .error-input-wrap.visible { display: block; animation: fadeUp 0.2s ease; }
  .error-input-wrap label {
    font-size: 0.7rem;
    color: var(--red);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 6px;
    display: block;
  }
  .error-input-row {
    display: flex; gap: 8px;
  }
  .error-input-row textarea {
    flex: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    padding: 8px 10px;
    resize: none;
    min-height: 60px;
    outline: none;
  }
  .error-input-row textarea:focus { border-color: var(--red); }
  .error-input-row textarea::placeholder { color: var(--text-dim); }
  .error-send-btn {
    background: rgba(248,113,113,0.15);
    border: 1px solid rgba(248,113,113,0.3);
    color: var(--red);
    font-family: 'Syne', sans-serif;
    font-size: 0.75rem;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    align-self: flex-end;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .error-send-btn:hover { background: rgba(248,113,113,0.25); }

  /* ── Fehler-Anzeige ── */
  .error-block {
    background: rgba(248,113,113,0.08);
    border: 1px solid rgba(248,113,113,0.25);
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 0.82rem;
    color: var(--red);
    margin-top: 2px;
  }

  /* ── Spinner ── */
  .spinner {
    display: inline-flex; align-items: center; gap: 8px;
    color: var(--text-dim); font-size: 0.82rem;
  }
  .spinner::before {
    content: '';
    width: 16px; height: 16px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ── Eingabefeld ── */
  .input-area {
    width: 100%;
    max-width: 780px;
    padding: 0 24px 32px;
  }
  .input-wrap {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    display: flex;
    gap: 10px;
    align-items: flex-end;
    transition: border-color 0.2s;
  }
  .input-wrap:focus-within { border-color: var(--accent); box-shadow: 0 0 16px var(--accent-glow); }

  #input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 0.88rem;
    resize: none;
    line-height: 1.5;
    max-height: 120px;
  }
  #input::placeholder { color: var(--text-dim); }

  #send-btn {
    background: var(--accent);
    border: none;
    color: #fff;
    width: 40px; height: 40px;
    border-radius: 8px;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    transition: background 0.2s, transform 0.1s;
  }
  #send-btn:hover { background: #6a58e6; }
  #send-btn:active { transform: scale(0.93); }
  #send-btn:disabled { background: var(--border); cursor: not-allowed; }
  #send-btn svg { width: 18px; height: 18px; }

  /* ── Beispiel-Fragen ── */
  .suggestions {
    display: flex; flex-wrap: wrap; gap: 8px;
    padding: 0 24px 16px;
    max-width: 780px;
    width: 100%;
  }
  .suggestion {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-family: 'Syne', sans-serif;
    font-size: 0.75rem;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .suggestion:hover { border-color: var(--accent); color: var(--accent); }

  /* ── Ergebnis-Tabelle ── */
  .result-table-wrap {
    margin-top: 8px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    animation: fadeUp 0.2s ease;
  }
  .result-table-header {
    padding: 8px 14px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .result-table-header span {
    font-size: 0.7rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }
  .result-table-container {
    overflow-x: auto;
    max-height: 400px;
  }
  .result-table {
    width: 100%;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    border-collapse: collapse;
  }
  .result-table th {
    background: var(--surface);
    color: var(--accent);
    text-align: left;
    padding: 8px 12px;
    font-weight: 500;
    position: sticky;
    top: 0;
    border-bottom: 1px solid var(--border);
  }
  .result-table td {
    padding: 6px 12px;
    border-bottom: 1px solid var(--border);
    color: var(--text);
  }
  .result-table tr:hover td {
    background: rgba(124,106,255,0.05);
  }

  /* ── Dataset-Modal ── */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-overlay.visible { display: flex; animation: fadeIn 0.2s ease; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    max-width: 500px;
    width: 90%;
    animation: scaleUp 0.2s ease;
  }
  @keyframes scaleUp { from { transform: scale(0.9); } to { transform: scale(1); } }
  .modal h3 {
    font-size: 1.1rem;
    margin-bottom: 16px;
    color: var(--text);
  }
  .modal label {
    display: block;
    font-size: 0.75rem;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 6px;
  }
  .modal input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 0.88rem;
    padding: 10px 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    outline: none;
  }
  .modal input:focus { border-color: var(--accent); }
  .modal-buttons {
    display: flex; gap: 10px; justify-content: flex-end;
  }
  .modal-btn {
    background: var(--accent);
    border: none;
    color: #fff;
    font-family: 'Syne', sans-serif;
    font-size: 0.82rem;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .modal-btn:hover { background: #6a58e6; }
  .modal-btn.secondary {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-dim);
  }
  .modal-btn.secondary:hover { border-color: var(--accent); color: var(--accent); background: var(--surface); }
</style>
</head>
<body>

<header>
  <h1>NL → <span>Antwort</span></h1>
  <p>SGB 8 · Analytics-System · Benutzer: Markus (Analytics Basiszugang)</p>
</header>

<div id="chat"></div>

<div class="suggestions" id="suggestions">
  <button class="suggestion" onclick="useSuggestion(this)">Wie ist mein Benutzername?</button>
  <button class="suggestion" onclick="useSuggestion(this)">Welche Rechte habe ich im System?</button>
  <button class="suggestion" onclick="useSuggestion(this)">Welche Dashboards darf ich sehen?</button>
  <button class="suggestion" onclick="useSuggestion(this)">Warum kann ich das Leitungs Dashboard nicht sehen?</button>
  <button class="suggestion" onclick="useSuggestion(this)">Wie beantrage ich die Analytics Leitungsrolle?</button>
</div>

<div class="input-area">
  <div class="input-wrap">
    <textarea id="input" rows="1" placeholder="Deine Frage hier…" onkeydown="handleKey(event)"></textarea>
    <button id="send-btn" onclick="send()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
</div>

<script>
const chat    = document.getElementById("chat");
const input   = document.getElementById("input");
const sendBtn = document.getElementById("send-btn");

// ── Verlaufskontext: wird mit jeder Anfrage gesendet ──
// Struktur: [{ question, sql, error? }, ...]
let history = [];
let lastSql = null;  // aktuell letztes generiertes SQL

function useSuggestion(el) {
  input.value = el.textContent;
  input.focus();
}

function handleKey(e) {
  if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); }
}

// ── Neue Frage senden ──
async function send() {
  const q = input.value.trim();
  if (!q) return;

  sendBtn.disabled = true;
  input.value = "";

  appendMsg("user", q);
  const spinnerId = showSpinner();

  try {
    const res = await fetch("/api/nl-to-sql", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: q, history: history })
    });

    const data = await res.json();
    removeEl(spinnerId);

    if (!res.ok) {
      appendError(data.error || "Unbekannter Fehler");
    } else {
      lastSql = data.sql;
      // Vorherigen Eintrag in History hinzufügen
      history.push({ question: q, sql: data.sql });
      appendSQL(data.sql);
    }
  } catch (err) {
    removeEl(spinnerId);
    appendError("Verbindungsfehler – läuft der Service?");
  }

  sendBtn.disabled = false;
  input.focus();
}

// ── Fehler melden & Korrektur senden ──
async function sendCorrection(errorText) {
  if (!errorText.trim() || !lastSql) return;

  // Fehler zum letzten History-Eintrag hinzufügen
  history[history.length - 1].error = errorText.trim();

  appendMsg("user", "Fehler: " + errorText.trim());
  const spinnerId = showSpinner("Mistral korrigiert SQL…");

  sendBtn.disabled = true;

  try {
    const res = await fetch("/api/nl-to-sql", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: "", history: history })
    });

    const data = await res.json();
    removeEl(spinnerId);

    if (!res.ok) {
      appendError(data.error || "Unbekannter Fehler");
    } else {
      lastSql = data.sql;
      // Korrektur-Ergebnis als neuer Eintrag
      history.push({ question: "[Korrektur]", sql: data.sql });
      appendSQL(data.sql);
    }
  } catch (err) {
    removeEl(spinnerId);
    appendError("Verbindungsfehler – läuft der Service?");
  }

  sendBtn.disabled = false;
  input.focus();
}

// ── Fehler-Eingabe öffnen/schließen ──
function toggleErrorInput(id) {
  const wrap = document.getElementById("error-input-" + id);
  wrap.classList.toggle("visible");
  if (wrap.classList.contains("visible")) {
    wrap.querySelector("textarea").focus();
  }
}

function submitError(id) {
  const wrap    = document.getElementById("error-input-" + id);
  const errText = wrap.querySelector("textarea").value.trim();
  if (!errText) return;
  wrap.classList.remove("visible");
  wrap.querySelector("textarea").value = "";
  sendCorrection(errText);
}

// ──────────────────────────
// UI-Hilfsfunktionen
// ──────────────────────────
let msgCounter = 0;

function appendMsg(role, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <div class="msg-avatar ${role}">${role === "user" ? "Du" : "AI"}</div>
    <div class="msg-body">
      <div class="msg-label">${role === "user" ? "Deine Frage" : "Antwort"}</div>
      <div class="msg-text">${escHtml(text)}</div>
    </div>`;
  chat.appendChild(div);
  scrollDown();
}

function appendSQL(sql) {
  const id = ++msgCounter;
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <div class="msg-avatar bot">AI</div>
    <div class="msg-body">
      <div class="msg-label">Antwort</div>
      <div class="sql-block">
        <div class="sql-block-header">
          <span>Markus (Analytics Basiszugang)</span>
          <div class="btn-row">
            <button class="copy-btn" onclick="copySQL(this, ${JSON.stringify(sql)})">Kopieren</button>
          </div>
        </div>
        <pre>${escHtml(sql)}</pre>
      </div>
      <div id="result-${id}"></div>
    </div>`;
  chat.appendChild(div);
  scrollDown();
}

function appendError(msg) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <div class="msg-avatar bot">AI</div>
    <div class="msg-body">
      <div class="error-block">⚠ ${escHtml(msg)}</div>
    </div>`;
  chat.appendChild(div);
  scrollDown();
}

function showSpinner(text = "Mistral antwortet…") {
  const id = "spinner-" + Date.now();
  const div = document.createElement("div");
  div.id = id;
  div.innerHTML = `<div class="msg"><div class="msg-avatar bot">AI</div><div class="msg-body"><div class="spinner">${text}</div></div></div>`;
  chat.appendChild(div);
  scrollDown();
  return id;
}

function removeEl(id) { document.getElementById(id)?.remove(); }

function copySQL(btn, sql) {
  navigator.clipboard.writeText(sql).then(() => {
    btn.textContent = "Kopiert ✓";
    btn.classList.add("copied");
    setTimeout(() => { btn.textContent = "Kopieren"; btn.classList.remove("copied"); }, 1500);
  });
}

function scrollDown() { chat.scrollTop = chat.scrollHeight; }
function escHtml(s)  { return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

// ── SQL ausführen ──
async function executeSQL(id, sql) {
  const resultDiv = document.getElementById("result-" + id);
  resultDiv.innerHTML = '<div class="spinner">Führe SQL aus…</div>';

  try {
    const res = await fetch("/api/execute-sql", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sql: sql })
    });

    const data = await res.json();

    if (!res.ok) {
      resultDiv.innerHTML = `<div class="error-block">⚠ ${escHtml(data.error || "Unbekannter Fehler")}</div>`;
      return;
    }

    // Ergebnis-Tabelle rendern
    if (data.columns && data.columns.length > 0) {
      let tableHTML = `
        <div class="result-table-wrap">
          <div class="result-table-header">
            <span>${data.count} Zeile(n)</span>
          </div>
          <div class="result-table-container">
            <table class="result-table">
              <thead><tr>`;
      
      data.columns.forEach(col => {
        tableHTML += `<th>${escHtml(col)}</th>`;
      });
      
      tableHTML += `</tr></thead><tbody>`;
      
      data.rows.forEach(row => {
        tableHTML += `<tr>`;
        data.columns.forEach(col => {
          const val = row[col];
          tableHTML += `<td>${val !== null && val !== undefined ? escHtml(String(val)) : '<i style="color:var(--text-dim)">NULL</i>'}</td>`;
        });
        tableHTML += `</tr>`;
      });
      
      tableHTML += `</tbody></table></div></div>`;
      resultDiv.innerHTML = tableHTML;
    } else if (data.message) {
      resultDiv.innerHTML = `<div style="margin-top:8px;color:var(--green);font-size:0.82rem;">✓ ${escHtml(data.message)}</div>`;
    }

  } catch (err) {
    resultDiv.innerHTML = `<div class="error-block">⚠ Verbindungsfehler</div>`;
  }

  scrollDown();
}

// ── Dataset-Modal anzeigen ──
let currentDatasetSQL = null;

function showDatasetModal(sql) {
  currentDatasetSQL = sql;
  document.getElementById("dataset-modal").classList.add("visible");
  document.getElementById("dataset-name-input").focus();
}

function hideDatasetModal() {
  document.getElementById("dataset-modal").classList.remove("visible");
  document.getElementById("dataset-name-input").value = "";
  currentDatasetSQL = null;
}

async function createDataset() {
  const name = document.getElementById("dataset-name-input").value.trim();
  if (!name || !currentDatasetSQL) return;

  const modal = document.getElementById("dataset-modal");
  const btn = modal.querySelector(".modal-btn");
  btn.disabled = true;
  btn.textContent = "Erstelle…";

  try {
    const res = await fetch("/api/create-dataset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sql: currentDatasetSQL, name: name })
    });

    const data = await res.json();

    if (!res.ok) {
      alert("❌ Fehler: " + (data.error || "Unbekannter Fehler"));
    } else {
      alert("✓ Dataset erstellt!\n\nÖffne: " + data.url);
      window.open(data.url, "_blank");
      hideDatasetModal();
    }

  } catch (err) {
    alert("❌ Verbindungsfehler");
  }

  btn.disabled = false;
  btn.textContent = "Erstellen";
}
</script>

<!-- Dataset-Erstellung Modal -->
<div class="modal-overlay" id="dataset-modal" onclick="if(event.target===this)hideDatasetModal()">
  <div class="modal">
    <h3>Virtuelles Dataset erstellen</h3>
    <label for="dataset-name-input">Dataset-Name</label>
    <input 
      type="text" 
      id="dataset-name-input" 
      placeholder="z.B. KWG_Aktiv_2024" 
      onkeydown="if(event.key==='Enter')createDataset()"
    />
    <div class="modal-buttons">
      <button class="modal-btn secondary" onclick="hideDatasetModal()">Abbrechen</button>
      <button class="modal-btn" onclick="createDataset()">Erstellen</button>
